<style>
    .body {
      background-image: url('assets/img/bg5.jpg'); /* Replace with your image URL */
      background-size: cover; /* Adjust as needed */
      background-repeat: no-repeat; /* Adjust as needed */
      background-position: center center; /* Adjust as needed */
    }
  </style>
<div class="body">
    <div class="container">
        <h1 class="text-center py-5">
            {{data[0].name}}
        </h1>

        <div class="d-flex justify-content-center ">
            <img src="{{data[0].image }}" alt="" style="width: 300px; height: 200px;">
        </div>

        <p class="text-center py-5 "style="color:black;">
            {{data[0].paragraph}}
        </p>

        <section>
            {{data[0].content}}
        </section>
        

        <div class="container">
            <h2 class="text-center mb-4">Tourist Attractions</h2>
            <div class="row">
                <div class="col-lg-3 mb-3" *ngFor="let item of data[0].spots">
                    <div class="card" style="width: 18rem; height:19rem">
                        <img src="{{item.img}}" class="img1 card-img-top" alt="">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{item.name}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
